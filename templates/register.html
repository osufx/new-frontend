{% extends 'layout.html' %}
{% block title %} Register {% endblock %}
{% block body %}
<div class="cover">
    <h1>Register page</h1>
    <h2></h2>
</div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
            <form method="post" method="post" action="{{ url_for('register') }}" accept-charset="UTF-8>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" placeholder="Repeat password" name="rpassword" required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="email" class="form-control" placeholder="E-mail" name="email" regex="[^@]+@[^@]+\.[a-zA-Z]{2,}" required>
                    </div>
                    <div class="input-group">
                        {{ recaptcha|safe }}
                    </div>
                    <div class="form-group">
                        <div style="margin-top: 10px; text-align: center;">
                            <input class="btn btn-info" value="Register" name="submit" type="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
